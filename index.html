<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Value Proposition</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;700&family=Poppins:wght@600;700&family=Short+Stack&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery.js"></script>
        <script src="js/resize-textarea.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <img
                    class="customer-icon"
                    src="customer.png"
                    alt="Customer Icon"
                    width="40px"
                />
                <h1>Value Prop.</h1>
            </header>
            <section class="perfil-cliente">
                <h2>Perfil do cliente</h2>
                <section class="tarefas">
                    <h3>Tarefas</h3>
                    <div class="perfil-wrapper">
                        <ul class="tarefas">
                            <h4>Funcionais</h4>
                            <li>
                                <textarea
                                    class="text-input"
                                    placeholder="Tarefas ou problemas específicos que seus clientes tentam realizar. Por exemplo: se alimentar de forma saudável, escrever um relatório ou cortar a grama"
                                ></textarea>
                            </li>
                        </ul>
                        <ul class="tarefas">
                            <h4>Sociais</h4>
                            <li>
                                <textarea
                                    class="text-input"
                                    placeholder="Tarefas que descrevem como seus clientes querem ser percebidos por outros. Por exemplo: ser percebido como um profissional competente ou estar na moda"
                                ></textarea>
                            </li>
                        </ul>
                        <ul class="tarefas">
                            <h4>Emocionais</h4>
                            <li>
                                <textarea
                                    class="text-input"
                                    placeholder="Tarefas relacionadas a procura do cliente por um estado emocional específico. Por exemplo: o desejo de se sentir bem, sentimento de segurança em relação a um investimento ou a sensação de segurança dentro do local de trabalho"
                                ></textarea>
                            </li>
                        </ul>
                        <ul class="tarefas">
                            <h4>Suporte</h4>
                            <li>
                                <textarea
                                    class="text-input"
                                    placeholder="Tarefas que estão inclusas em um contexto de compra ou consumo. Podemos encontra-las nos seguintes exemplos: comparação de ofertas ou revenda de um produto"
                                ></textarea>
                            </li>
                        </ul>
                    </div>
                    <h3>Dores</h3>
                    <div class="perfil-wrapper dores">
                        <ul class="tarefas">
                            <h4>Resultados indesejados</h4>
                            <li>
                                <textarea
                                    class="text-input"
                                    placeholder="Tarefas ou problemas específicos que seus clientes tentam realizar. Por exemplo: se alimentar de forma saudável, escrever um relatório ou cortar a grama"
                                ></textarea>
                            </li>
                        </ul>
                        <ul class="tarefas">
                            <h4>Obstáculos</h4>
                            <li>
                                <textarea
                                    class="text-input"
                                    placeholder="Tarefas que descrevem como seus clientes querem ser percebidos por outros. Por exemplo: ser percebido como um profissional competente ou estar na moda"
                                ></textarea>
                            </li>
                        </ul>
                        <ul class="tarefas">
                            <h4>Riscos</h4>
                            <li>
                                <textarea
                                    class="text-input"
                                    placeholder="Tarefas relacionadas a procura do cliente por um estado emocional específico. Por exemplo: o desejo de se sentir bem, sentimento de segurança em relação a um investimento ou a sensação de segurança dentro do local de trabalho"
                                ></textarea>
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
        </div>
        <script>
            $("textarea").autoResize();
        </script>
    </body>
</html>
